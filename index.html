<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/images/">

    <title>Home</title>

<body>
    <div class=" topinfo d-flex align-items-center">
        <nav class="navbar bg-body-tertiary fixed-top" style="background-color: #e3f2fd">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    <span>Online Banking System</span>
                </a>
                <a class="navbar-brand" href="#">About Us</a>
                <a class="navbar-brand" href="#">Developers Contact</a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Welcome!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-link" href="#">Customer Login
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Admin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="card landing bg-transparent border-0">
            <div class="card-body">
                <h3>
                    Withdraw, Deposit & Transfer Money Safely & Securely
                </h3>
                <div></div>
                <p class="card-text">Do transactions the safe way</p>
            </div>
        </div>
    </div>
    <div class="bottominfo">
        <h2>OUR TOP SERVICES</h2>
        <div class="articles">
            <article>
                <img class="img" src="../images/atm_withdrawal.png" alt="atm_withdrawal" height="200" width="370">
                <h4>WITHDRAW</h4>
            </article>
            <article>
                <img class="img" src="../images/deposit.png" alt="deposit" height="200" width="450">
                <h4>DEPOSIT</h4>
            </article>
            <article>
                <img class="img" src="../images/Get_creditcard.png" alt="Get_creditcard" height="200" width="450">
                <h4>REQUEST CREDIT CARD</h4>
            </article>
        </div>
        
    </div>
    <div class="button">
        <span>
            <a href="" class="enroll_btn">Enroll</a>
        </span>
        
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
