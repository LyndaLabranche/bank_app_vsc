<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b8eec232dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/default.css">
    <title>Enroll</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card registration-form-card col-6">
        <div class="card-body">
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-edit"></i> Enroll
            </h1>
            <form action="" class="reg-form">
                <div class="row">
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control-lg" placeholder="Enter First Name" />
                    </div>
                    <div class="form-group col">
                        <input type="text" name="last_name" class="form-control-lg" placeholder="Enter Last Name" />
                    </div>
                    <div class="form-group col">
                        <input type="email" name="email" class="form-control-lg" placeholder="Enter Email" />
                    </div>
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control-lg" placeholder="Enter Password" />
                    </div>
                    <div class="form-group col">
                        <input type="password" name="confirm_password" class="form-control-lg" placeholder="Confirm Password" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
